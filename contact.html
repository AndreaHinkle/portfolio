<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <header>
    <div class="container">
      <div class="row">
        <div class="twelve column">
          <img src="images/bg.jpg">
          <h1><a href="index.html">Andrea Hinkle</a></h1>
        </div>
      </div>
      <div class="row">
        <div class="twelve column centered">
          <nav>
            <a class="button button-primary" href="index.html#portfolio">Portfolio</a>
            <a class="button button-primary" href="about.html">About</a>
            <a class="button button-primary" href="contact.html">Contact</a>
          </nav>
        </div>
      </div>
    </div>
</header>
</header>


<section class="about">
  <div class="container">
  <h2 class="centered-subheading">Contact Andrea</h2>
  <h3 class="centered-subheading">Social Whatnots</h3>
    <div class="row">
      <div class="offset-by-two eight columns">
        <p>twitter, linkedin, youtube</p>
      </div>
    </div>

    <h3 class="centered-subheading">Contact Form</h3>
    <div class="row">
      <div class="offset-by-two eight columns">
        <form>
          <div class="row">
            <div class="six columns">
              <label for="exampleEmailInput">Your email</label>
              <input class="u-full-width" type="email" placeholder="Test@TestEmail.com" id="exampleEmailInput">
            </div>
            <div class="six columns">
              <label for="exampleRecipientInput">Reason for contacting</label>
              <select class="u-full-width" id="exampleRecipientInput">
                <option value="Option 1">Questions</option>
                <option value="Option 2">Admiration</option>
                <option value="Option 3">Can I get your number?</option>
              </select>
            </div>
          </div>
          <label for="exampleMessage">Message</label>
          <textarea class="u-full-width" placeholder="Hi Andrea …" id="exampleMessage"></textarea>
          <label class="example-send-yourself-copy">
            <input type="checkbox">
            <span class="label-body">Send a copy to yourself</span>
          </label>
          <input class="button button-primary" type="submit" value="Submit">
        </form>

      </div>
    </div>
  </div>
</section>




<footer><br>Thanks for reading! - Andrea</footer>
